<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>منصة مستر محمد رضوان </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/png" href="/assets/images/logos/Vector-Presenting-to-smart-board.png"/>

    <link rel='stylesheet' type='text/css' media='screen' href='/assets/style/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/style/all.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/style/bulma-rtl.css'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src='/assets/javascript/main.js' defer></script>
    <script src='/assets/javascript/navFooterLicenes.js' defer></script>

</head>
<body>
    
    <nav></nav>

    <div class="loginForm">
        <div class="container block">
            <section class="columns is-centered">
                <div class="column is-5 former">
                    <h1 class="title is-3 has-text-centered">انشاء حساب</h1>
                    <div class="field">
                        <label class="label">اسم الطالب</label>
                        <div class="control has-icons-right">
                            <input class="input" type="text" placeholder="الاسم الثلاثي">
                            <span class="icon is-small is-right"><i class="fa fa-user"></i></span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">البريد الالكتروني</label>
                        <div class="control has-icons-right">
                            <input class="input" type="email" placeholder="ايمل حقيقي">
                            <span class="icon is-small is-right"><i class="fa fa-envelope"></i></span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">كلمة المرور</label>
                        <div class="control has-icons-right">
                            <input class="input" type="password" placeholder="كلمة مرور">
                            <span class="icon is-small is-right"><i class="fa fa-lock"></i></span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">رقم هاتف ولي الامر 1</label>
                        <div class="control has-icons-right">
                            <input class="input" type="text" placeholder="رقم الهاتف 1">
                            <span class="icon is-small is-right"><i class="fas fa-phone"></i></span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">رقم هاتف ولي الامر 2</label>
                        <div class="control has-icons-right">
                            <input class="input" type="text" placeholder="رقم الهاتف 2">
                            <span class="icon is-small is-right"><i class="fas fa-phone"></i></span>
                        </div>
                    </div>
                    <br>
                    <div class="field is-grouped">
                        <div class="control">
                            <a class="button is-lefter is-gold shadowed">انشاء الحساب</a>
                        </div>
                        <div class="control">
                            <a class="button is-gold is-outlined">تسجيل الدخول</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    
</body>
</html>
